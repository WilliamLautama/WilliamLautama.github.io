        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative; /* Allow absolute positioning of back button */

        h1 {
            margin-top: 60px; /* Added margin to ensure space between back button and title */
            font-size: clamp(1.8em, 4vw, 2.5em);
            text-align: center;
            font-weight: bold;
        }

        .programming-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .programming-item {
            position: relative;
            text-align: center;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .programming-item img {
            width: 100%;
            max-width: 250px;
            height: auto;
            aspect-ratio: 1;
            object-fit: cover;
            transition: transform 0.3s, opacity 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .programming-item:hover img {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
            opacity: 0.8;
        }

        .programming-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            text-transform: uppercase;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            word-wrap: break-word;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .programming-item:hover .overlay {
            opacity: 1;
        }

        .programming-item p {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .category-title {
            margin-top: 40px;
            font-size: clamp(1.5em, 3vw, 2em);
            text-align: left;
            width: 100%;
            max-width: 1200px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #000000;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #cccccc;
        }

        .back-button:focus {
            outline: 2px solid #ffffff;
        }

        @media (max-width: 480px) {
            .back-button {
                top: 70px;  /* Move the button down to prevent overlapping */
                left: 20px;
            }

            h1 {
                margin-top: 120px;  /* Further space between the back button and title */
            }
        }
    </style>
