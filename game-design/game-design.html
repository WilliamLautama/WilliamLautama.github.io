<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="William John Lautama's Game Design portfolio showcasing Mechanics Design, Level Design, and Narrative Design projects.">
    <meta property="og:title" content="William John Lautama - Game Design Portfolio">
    <meta property="og:description" content="Explore William's Game Design projects in Mechanics Design, Level Design, and Narrative Design.">
    <meta property="og:image" content="preview-image.png">
    <meta property="og:url" content="https://your-website-url.com/game-design.html">
    <title>Game Design Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        h1 {
            margin-top: 60px;
            font-size: clamp(1.8em, 4vw, 2.5em);
            text-align: center;
            font-weight: bold;
        }

        .portfolio-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .portfolio-item {
            position: relative;
            text-align: center;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .portfolio-item img {
            width: 100%;
            max-width: 250px;
            height: auto;
            aspect-ratio: 1;
            object-fit: cover;
            transition: transform 0.3s, opacity 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
            opacity: 0.8;
        }

        .portfolio-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            text-transform: uppercase;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            word-wrap: break-word;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .portfolio-item:hover .overlay {
            opacity: 1;
        }

        .portfolio-item p {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #000000;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #cccccc;
        }

        .back-button:focus {
            outline: 2px solid #ffffff;
        }

        @media (max-width: 480px) {
            .back-button {
                top: 70px;  /* Move the button down to prevent overlapping */
                left: 20px;
            }

            h1 {
                margin-top: 120px;  /* Further space between the back button and title */
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button" aria-label="Go back to the home page">&#8592; Back</a>
    <h1>Game Design Portfolio</h1>

    <div class="portfolio-section">
        <div class="portfolio-item">
            <a href="mechanics-design/mechanics-design.html">
                <img src="mechanics-design.png" alt="Mechanics Design" loading="lazy">
                <div class="overlay" aria-hidden="true">Mechanics Design</div>
            </a>
        </div>
        <div class="portfolio-item">
            <a href="level-design/level-design.html">
                <img src="level-design.png" alt="Level Design" loading="lazy">
                <div class="overlay" aria-hidden="true">Level Design</div>
            </a>
        </div>
        <div class="portfolio-item">
            <a href="narrative-design/narrative-design.html">
                <img src="narrative-design.png" alt="Narrative Design" loading="lazy">
                <div class="overlay" aria-hidden="true">Narrative Design</div>
            </a>
        </div>
        <div class="portfolio-item">
            <a href="game-analysis/game-analysis.html">
                <img src="game-analysis.png" alt="Game Analysis" loading="lazy">
                <div class="overlay" aria-hidden="true">Game Analysis</div>
            </a>
        </div>
    </div>
</body>
</html>
