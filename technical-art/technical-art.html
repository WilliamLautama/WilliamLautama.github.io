<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="William John Lautama's Technical Arts portfolio showcasing Rigging, Shaders, Particle Effects, and Post Processing.">
    <meta property="og:title" content="William John Lautama - Technical Arts Portfolio">
    <meta property="og:description" content="Explore William's Technical Arts projects, including Rigging, Shaders, Particle Effects, and Post Processing.">
    <meta property="og:image" content="preview-image.png">
    <meta property="og:url" content="https://your-website-url.com/technical-arts.html">
    <title>Technical Arts Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative; /* Allow absolute positioning of back button */
        }

        h1 {
            margin-top: 60px; /* Added margin to ensure space between back button and title */
            font-size: clamp(1.8em, 4vw, 2.5em);
            text-align: center;
            font-weight: bold;
        }

        .portfolio-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .portfolio-item {
            position: relative;
            text-align: center;
        }

        .portfolio-item img {
            width: 100%;
            max-width: 250px;
            height: auto;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .portfolio-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
        }

        .portfolio-item p {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #000000;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #cccccc;
        }

        .back-button:focus {
            outline: 2px solid #ffffff;
        }

        @media (max-width: 480px) {
            .back-button {
                top: 70px;  /* Move the button down to prevent overlapping */
                left: 20px;
            }

            h1 {
                margin-top: 120px;  /* Further space between the back button and title */
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button" aria-label="Go back to the home page">&#8592; Back</a>
    <h1>Technical Arts Portfolio</h1>

    <div class="portfolio-section">
        <div class="portfolio-item">
            <a href="rigging.html">
                <img src="rigging.png" alt="Rigging" loading="lazy">
                <p>Rigging</p>
            </a>
        </div>
        <div class="portfolio-item">
            <a href="shaders.html">
                <img src="shaders.png" alt="Shaders" loading="lazy">
                <p>Shaders & Materials</p>
            </a>
        </div>
        <div class="portfolio-item">
            <a href="particle-effects.html">
                <img src="particle-effects.png" alt="Particle Effects" loading="lazy">
                <p>Particle Effects</p>
            </a>
        </div>
        <div class="portfolio-item">
            <a href="post-processing.html">
                <img src="post-processing.png" alt="Post Processing" loading="lazy">
                <p>Post Processing</p>
            </a>
        </div>
    </div>
</body>
</html>
