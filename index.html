<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William John Lautama Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .header p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }

        .image-card {
            position: relative;
            width: 250px;
            height: 250px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .image-card:hover {
            transform: scale(1.05);
        }

        .image-card:hover img {
            opacity: 0.8;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        .image-card:hover .overlay {
            opacity: 1;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: #ffffff;
            text-decoration: none;
            background: #333;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s;
        }

        .social-links a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to William John Lautama's Portfolio</h1>
        <p>Explore what William has to offer in his journey of development!</p>
    </div>

    <div class="container">
        <a href="programming.html" class="image-card">
            <img src="programming.png" alt="Programming">
            <div class="overlay">Programming</div>
        </a>

        <a href="game-design.html" class="image-card">
            <img src="game-design.png" alt="Game Design">
            <div class="overlay">Game Design</div>
        </a>

        <a href="3d-modelling.html" class="image-card">
            <img src="3d-modelling.png" alt="3D Modelling & Animation">
            <div class="overlay">3D Modelling & Animation</div>
        </a>

        <a href="sound-design.html" class="image-card">
            <img src="sound-design.png" alt="Sound Design">
            <div class="overlay">Sound Design</div>
        </a>
    </div>

    <div class="social-links">
        <a href="https://www.linkedin.com/in/william-john-lautama/" target="_blank">LinkedIn</a>
        <a href="https://github.com/WilliamLautama" target="_blank">GitHub</a>
        <a href="https://speed576.itch.io/" target="_blank">Itch.io</a>
        <a href="https://www.artstation.com/speed576" target="_blank">ArtStation</a>
        <a href="https://www.youtube.com/@Speed576" target="_blank">YouTube</a>
    </div>
</body>
</html>
