<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Programmer Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0;
            font-size: 1.2rem;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 2rem;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }
        .project {
            margin: 15px 0;
            cursor: pointer;
        }
        .project img {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 10px 0;
            border: 2px solid #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            max-width: 600px;
            width: 90%;
        }
        .modal-content h3 {
            margin-top: 0;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 30px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Games Programmer Portfolio</h1>
        <p>Showcasing projects in C++, C#, and Visual Scripting</p>
    </header>

    <div class="container">
        <!-- C++ Section -->
        <div class="section">
            <h2>C++ Projects</h2>
            <div class="project" onclick="showDetails('teixos')">
                <img src="teixos.jpg" alt="Teixos">
                <h3>Teixos</h3>
            </div>
            <div class="project" onclick="showDetails('blockout')">
                <img src="blockout_shooter.jpg" alt="Blockout Shooter">
                <h3>Blockout Shooter</h3>
            </div>
            <div class="project" onclick="showDetails('astar')">
                <img src="astar_simulation.jpg" alt="A* Simulation">
                <h3>A* Simulation</h3>
            </div>
            <div class="project" onclick="showDetails('goap')">
                <img src="goap_simulation.jpg" alt="GOAP Simulation">
                <h3>GOAP Simulation</h3>
            </div>
        </div>

        <!-- C# Section -->
        <div class="section">
            <h2>C# Projects</h2>
            <div class="project" onclick="showDetails('knight_city')">
                <img src="knight_city.jpg" alt="[K]night City">
                <h3>[K]night City</h3>
            </div>
            <div class="project" onclick="showDetails('cheating_jack')">
                <img src="cheating_jack.jpg" alt="Cheating Jack">
                <h3>Cheating Jack</h3>
            </div>
        </div>

        <!-- Visual Scripting Section -->
        <div class="section">
            <h2>Visual Scripting Projects</h2>
            <div class="project" onclick="showDetails('bug_blitz')">
                <img src="bug_blitz.jpg" alt="Bug Blitz">
                <h3>Bug Blitz</h3>
            </div>
            <div class="project" onclick="showDetails('robo_rumble')">
                <img src="robo_rumble.jpg" alt="Robo Rumble">
                <h3>Robo Rumble</h3>
            </div>
            <div class="project" onclick="showDetails('post_mortem')">
                <img src="post_mortem.jpg" alt="Post Mortem">
                <h3>Post Mortem</h3>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 William John Lautama</p>
    </footer>

    <script>
        const projectDetails = {
            teixos: {
                title: "Teixos",
                description: "A dynamic city-building simulation game showcasing advanced algorithms."
            },
            blockout: {
                title: "Blockout Shooter",
                description: "An arcade-style shooter featuring retro-inspired graphics and physics."
            },
            astar: {
                title: "A* Simulation",
                description: "A visualization of the A* pathfinding algorithm in action."
            },
            goap: {
                title: "GOAP Simulation",
                description: "Demonstrates Goal-Oriented Action Planning for AI decision-making."
            },
            knight_city: {
                title: "[K]night City",
                description: "An immersive urban exploration game built in Unity."
            },
            cheating_jack: {
                title: "Cheating Jack",
                description: "A narrative-driven platformer with dynamic difficulty scaling."
            },
            bug_blitz: {
                title: "Bug Blitz",
                description: "A fast-paced action game created with Unreal Engine's Blueprint system."
            },
            robo_rumble: {
                title: "Robo Rumble",
                description: "A chaotic robot fighting game built using visual scripting tools."
            },
            post_mortem: {
                title: "Post Mortem",
                description: "A haunting adventure game leveraging Unity's Playmaker plugin."
            }
        };

        function showDetails(project) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const description = document.getElementById('modal-description');

            title.textContent = projectDetails[project].title;
            description.textContent = projectDetails[project].description;

            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
