<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Steampunk Factory - A prototype showcasing an industrial steampunk-themed environment with intricate visuals and atmospheric design.">
    <meta property="og:title" content="Steampunk Factory - Game Prototype">
    <meta property="og:description" content="Explore the Steampunk Factory prototype, featuring intricate steampunk visuals and immersive environments!">
    <meta property="og:image" content="steampunk-preview.png">
    <meta property="og:url" content="https://your-website-url.com/steampunk.html">
    <title>Steampunk Factory - 3D Environment</title>
    <style>
        body {
            margin: 60px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 30px;
            font-size: 2em;
            border-bottom: 2px solid #00aaff;
            display: inline-block;
            padding-bottom: 5px;
        }

        .section {
            margin: 40px auto;
            max-width: 1000px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .clickable-image {
            width: 250px;
            height: auto;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .clickable-image:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #aaa;
        }

        @media (max-width: 600px) {
            .modal-content {
                max-width: 95%;
                max-height: 70%;
            }

            .clickable-image {
                width: 100%;
            }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #000000;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #cccccc;
        }

        .back-button:focus {
            outline: 2px solid #ffffff;
        }

        @media (max-width: 480px) {
            .back-button {
                top: 70px;
                left: 20px;
            }

            h1 {
                margin-top: 120px;
            }
        }

        .video-section {
            margin: 40px auto;
            max-width: 800px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a href="../3d-modeling-&-animation.html" class="back-button" aria-label="Go back to the home page">&larr; Back</a>
    <h1>Steampunk Factory</h1>
    <p>An industrial steampunk-themed abandoned environment prototype created with Unity, Maya, and Substance Painter with intricate machinery and atmospheric visuals.</p>

    <div class="section">
        <h2>Screenshot Gallery</h2>
        <div class="image-gallery">
            <img src="steampunk1.jpg" alt="Steampunk Factory Screenshot 1" class="clickable-image">
            <img src="steampunk2.jpg" alt="Steampunk Factory Screenshot 2" class="clickable-image">
            <img src="steampunk3.jpg" alt="Steampunk Factory Screenshot 3" class="clickable-image">
            <img src="steampunk4.jpg" alt="Steampunk Factory Screenshot 4" class="clickable-image">
        </div>
    </div>

    <!-- Video Section -->
    <div class="section video-section">
        <h2>Demonstration Video</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/NSX-3jN6EDY?si=dGCAMsoovo8URUNI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Modal for full-size image display -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script>
        // Get the modal
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("modal-image");
        const images = document.querySelectorAll(".clickable-image");
        const closeBtn = document.querySelector(".close");

        // Loop through each image to add click event
        images.forEach(image => {
            image.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
            };
        });

        // Close the modal when clicking on the close button
        closeBtn.onclick = function () {
            modal.style.display = "none";
        };

        // Close the modal when clicking outside the image
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
